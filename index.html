<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard CSS/JS</title>
  
  
<script type="module" crossorigin src="/twitch-keyboard/index.c3c1021b.js"></script>
  <link rel="stylesheet" href="/twitch-keyboard/index.a4b4a666.css">
</head>
<body>

  <div class="container">
    <div class="keyboard">
      <div class="main-keys">
        <div class="function-keys">
          <div class="hole">
            <div class="key function-key" data-key="esc"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f1"></div>
            <div class="key function-key" data-key="f2"></div>
            <div class="key function-key" data-key="f3"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f4"></div>
            <div class="key function-key" data-key="f5"></div>
            <div class="key function-key" data-key="f6"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f7"></div>
            <div class="key function-key" data-key="f8"></div>
            <div class="key function-key" data-key="f9"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f10"></div>
            <div class="key function-key" data-key="f11"></div>
            <div class="key function-key" data-key="f12"></div>
          </div>
        </div>
        <div class="alpha-keys">
          <div class="hole wrap">
            <div class="key normal-key"><span class="special">~</span></div>
            <div class="key normal-key" data-key="1"><span class="special">!</span></div>
            <div class="key normal-key" data-key="2"><span class="special">@</span></div>
            <div class="key normal-key" data-key="3"><span class="special">#</span></div>
            <div class="key normal-key" data-key="4"><span class="special">$</span></div>
            <div class="key normal-key" data-key="5"><span class="special">%</span></div>
            <div class="key normal-key" data-key="6"><span class="special">^</span></div>
            <div class="key normal-key" data-key="7"><span class="special">&</span></div>
            <div class="key normal-key" data-key="8"><span class="special">*</span></div>
            <div class="key normal-key" data-key="9"><span class="special">(</span></div>
            <div class="key normal-key" data-key="0"><span class="special">)</span></div>
            <div class="key normal-key" data-key="-"><span class="special">_</span></div>
            <div class="key normal-key" data-key="="><span class="special">+</span></div>
            <div class="key backspace-key" data-key="backspace"></div>
            <div class="key ctrl-key" data-key="tab"></div>
            <div class="key normal-key" data-key="q"></div>
            <div class="key normal-key" data-key="w"></div>
            <div class="key normal-key" data-key="e"></div>
            <div class="key normal-key" data-key="r"></div>
            <div class="key normal-key" data-key="t"></div>
            <div class="key normal-key" data-key="y"></div>
            <div class="key normal-key" data-key="u"></div>
            <div class="key normal-key" data-key="i"></div>
            <div class="key normal-key" data-key="o"></div>
            <div class="key normal-key" data-key="p"></div>
            <div class="key normal-key" data-key="["><span class="special">{</span></div>
            <div class="key normal-key" data-key="]"><span class="special">}</span></div>
            <div class="key slash-key" data-key="\"><span class="special">|</span></div>
            <div class="key enter-key" data-key="caps lock"></div>
            <div class="key normal-key" data-key="a"></div>
            <div class="key normal-key" data-key="s"></div>
            <div class="key normal-key" data-key="d"></div>
            <div class="key normal-key" data-key="f"></div>
            <div class="key normal-key" data-key="g"></div>
            <div class="key normal-key" data-key="h"></div>
            <div class="key normal-key" data-key="j"></div>
            <div class="key normal-key" data-key="k"></div>
            <div class="key normal-key" data-key="l"></div>
            <div class="key normal-key" data-key=":"><span class="special">;</span></div>
            <div class="key normal-key" data-key="'"><span class="special">;</span></div>
            <div class="key enter-key" data-key="enter"></div>
            <div class="key shift-key" data-key="shift"></div>
            <div class="key normal-key" data-key="z"></div>
            <div class="key normal-key" data-key="x"></div>
            <div class="key normal-key" data-key="c"></div>
            <div class="key normal-key" data-key="v"></div>
            <div class="key normal-key" data-key="b"></div>
            <div class="key normal-key" data-key="n"></div>
            <div class="key normal-key" data-key="m"></div>
            <div class="key normal-key" data-key=","><span class="special">&lt;</span></div>
            <div class="key normal-key" data-key="."><span class="special">></span></div>
            <div class="key normal-key" data-key="/"><span class="special">?</span></div>
            <div class="key shift-key" data-key="shift"></div>
            <div class="key ctrl-key" data-key="ctrl"></div>
            <div class="key ctrl-key" data-key="win"></div>
            <div class="key ctrl-key" data-key="alt"></div>
            <div class="key space-key"></div>
            <div class="key ctrl-key" data-key="alt"></div>
            <div class="key ctrl-key" data-key="fn"></div>
            <div class="key ctrl-key" data-key="meta"></div>
            <div class="key ctrl-key" data-key="ctrl"></div>
          </div>
        </div>
      </div>

      <div class="control-keys">
        <div class="extra-keys">
          <div class="hole">
            <div class="key function-key" data-key="PrtScr"></div>
            <div class="key function-key" data-key="ScrLck"></div>
            <div class="key function-key" data-key="Pause"></div>
          </div>
        </div>
        <div class="page-keys">
          <div class="hole wrap">
            <div class="key normal-key" data-key="insert"></div>
            <div class="key normal-key" data-key="home"></div>
            <div class="key normal-key" data-key="page up"></div>
            <div class="key normal-key" data-key="delete"></div>
            <div class="key normal-key" data-key="end"></div>
            <div class="key normal-key" data-key="page down"></div>
          </div>
        </div>
        <div class="cursor-keys">
          <div class="hole">
            <div class="key normal-key" data-key="&#8593;"></div>
          </div>
          <div class="hole wrap">
            <div class="key normal-key" data-key="&#8592;"></div>
            <div class="key normal-key" data-key="&#8595;"></div>
            <div class="key normal-key" data-key="&#8594;"></div>
          </div>
        </div>
      </div>
      <div class="end-keys">
        <div class="led-buttons">
          <div class="led on"></div>
          <div class="led on"></div>
          <div class="led"></div>
        </div>
        <div class="alphanum-keys">
          <div class="hole wrap">
            <div class="key normal-key" data-key="num lock"></div>
            <div class="key normal-key" data-key="/"></div>
            <div class="key normal-key" data-key="*"></div>
            <div class="key normal-key" data-key="-"></div>
            <div class="key normal-key" data-key="7"></div>
            <div class="key normal-key" data-key="8"></div>
            <div class="key normal-key" data-key="9"></div>
            <div class="key vertical-key" data-key="+"></div>
            <div class="key normal-key" data-key="4"></div>
            <div class="key normal-key" data-key="5"></div>
            <div class="key normal-key" data-key="6"></div>
            <div class="key normal-key" data-key="1"></div>
            <div class="key normal-key" data-key="2"></div>
            <div class="key normal-key" data-key="3"></div>
            <div class="key vertical-key" data-key="enter"></div>
            <div class="key zero-key" data-key="0"></div>
            <div class="key normal-key" data-key="."></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
