<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard CSS/JS</title>
  
  
<script type="module" crossorigin src="/twitch-keyboard/index.4d73f8a0.js"></script>
  <link rel="stylesheet" href="/twitch-keyboard/index.00ba22c0.css">
</head>
<body>

  <div class="container">
    <div class="keyboard">
      <div class="main-keys">
        <div class="function-keys">
          <div class="hole">
            <div class="key function-key" data-key="esc" id="escape"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f1" id="f1"></div>
            <div class="key function-key" data-key="f2" id="f2"></div>
            <div class="key function-key" data-key="f3" id="f3"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f4" id="f4"></div>
            <div class="key function-key" data-key="f5" id="f5"></div>
            <div class="key function-key" data-key="f6" id="f6"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f7" id="f7"></div>
            <div class="key function-key" data-key="f8" id="f8"></div>
            <div class="key function-key" data-key="f9" id="f9"></div>
          </div>
          <div class="hole">
            <div class="key function-key" data-key="f10" id="f10"></div>
            <div class="key function-key" data-key="f11" id="f11"></div>
            <div class="key function-key" data-key="f12" id="f12"></div>
          </div>
        </div>
        <div class="alpha-keys">
          <div class="hole wrap">
            <div class="key normal-key" id="backquote"><span class="special">~</span></div>
            <div class="key normal-key" data-key="1" id="digit1"><span class="special">!</span></div>
            <div class="key normal-key" data-key="2" id="digit2"><span class="special">@</span></div>
            <div class="key normal-key" data-key="3" id="digit3"><span class="special">#</span></div>
            <div class="key normal-key" data-key="4" id="digit4"><span class="special">$</span></div>
            <div class="key normal-key" data-key="5" id="digit5"><span class="special">%</span></div>
            <div class="key normal-key" data-key="6" id="digit6"><span class="special">^</span></div>
            <div class="key normal-key" data-key="7" id="digit7"><span class="special">&</span></div>
            <div class="key normal-key" data-key="8" id="digit8"><span class="special">*</span></div>
            <div class="key normal-key" data-key="9" id="digit9"><span class="special">(</span></div>
            <div class="key normal-key" data-key="0" id="digit0"><span class="special">)</span></div>
            <div class="key normal-key" data-key="-" id="minus"><span class="special">_</span></div>
            <div class="key normal-key" data-key="=" id="equal"><span class="special">+</span></div>
            <div class="key backspace-key" data-key="backspace" id="backspace"></div>
            <div class="key ctrl-key" data-key="tab" id="tab"></div>
            <div class="key normal-key" data-key="q" id="keyq"></div>
            <div class="key normal-key" data-key="w" id="keyw"></div>
            <div class="key normal-key" data-key="e" id="keye"></div>
            <div class="key normal-key" data-key="r" id="keyr"></div>
            <div class="key normal-key" data-key="t" id="keyt"></div>
            <div class="key normal-key" data-key="y" id="keyy"></div>
            <div class="key normal-key" data-key="u" id="keyu"></div>
            <div class="key normal-key" data-key="i" id="keyi"></div>
            <div class="key normal-key" data-key="o" id="keyo"></div>
            <div class="key normal-key" data-key="p" id="keyp"></div>
            <div class="key normal-key" data-key="[" id="bracketleft"><span class="special">{</span></div>
            <div class="key normal-key" data-key="]" id="bracketright"><span class="special">}</span></div>
            <div class="key slash-key" data-key="\" id="intlbackslash"><span class="special">|</span></div>
            <div class="key enter-key" data-key="caps lock" id="capslock"></div>
            <div class="key normal-key" data-key="a" id="keya"></div>
            <div class="key normal-key" data-key="s" id="keys"></div>
            <div class="key normal-key" data-key="d" id="keyd"></div>
            <div class="key normal-key" data-key="f" id="keyf"></div>
            <div class="key normal-key" data-key="g" id="keyg"></div>
            <div class="key normal-key" data-key="h" id="keyh"></div>
            <div class="key normal-key" data-key="j" id="keyj"></div>
            <div class="key normal-key" data-key="k" id="keyk"></div>
            <div class="key normal-key" data-key="l" id="keyl"></div>
            <div class="key normal-key" data-key=":" id="quote"><span class="special">;</span></div>
            <div class="key normal-key" data-key="'" id="backslash"><span class="special">;</span></div>
            <div class="key enter-key" data-key="enter" id="enter"></div>
            <div class="key shift-key" data-key="shift" id="shiftleft"></div>
            <div class="key normal-key" data-key="z" id="keyz"></div>
            <div class="key normal-key" data-key="x" id="keyx"></div>
            <div class="key normal-key" data-key="c" id="keyc"></div>
            <div class="key normal-key" data-key="v" id="keyv"></div>
            <div class="key normal-key" data-key="b" id="keyb"></div>
            <div class="key normal-key" data-key="n" id="keyn"></div>
            <div class="key normal-key" data-key="m" id="keym"></div>
            <div class="key normal-key" data-key="," id="comma"><span class="special">&lt;</span></div>
            <div class="key normal-key" data-key="." id="period"><span class="special">></span></div>
            <div class="key normal-key" data-key="/" id="slash"><span class="special">?</span></div>
            <div class="key shift-key" data-key="shift" id="shiftright"></div>
            <div class="key ctrl-key" data-key="ctrl" id="controlleft"></div>
            <div class="key ctrl-key" data-key="win" id="metaleft"></div>
            <div class="key ctrl-key" data-key="alt" id="altleft"></div>
            <div class="key space-key" id="space"></div>
            <div class="key ctrl-key" data-key="alt" id="altright"></div>
            <div class="key ctrl-key" data-key="fn"></div>
            <div class="key ctrl-key" data-key="menu" id="contextmenu"></div>
            <div class="key ctrl-key" data-key="ctrl" id="controlright"></div>
          </div>
        </div>
      </div>

      <div class="control-keys">
        <div class="extra-keys">
          <div class="hole">
            <div class="key function-key" data-key="PrtScr" id="printscreen"></div>
            <div class="key function-key" data-key="ScrLck" id="scrolllock"></div>
            <div class="key function-key" data-key="Pause" id="pause"></div>
          </div>
        </div>
        <div class="page-keys">
          <div class="hole wrap">
            <div class="key normal-key" data-key="insert" id="insert"></div>
            <div class="key normal-key" data-key="home" id="home"></div>
            <div class="key normal-key" data-key="page up" id="pageup"></div>
            <div class="key normal-key" data-key="delete" id="delete"></div>
            <div class="key normal-key" data-key="end" id="end"></div>
            <div class="key normal-key" data-key="page down" id="pagedown"></div>
          </div>
        </div>
        <div class="cursor-keys">
          <div class="hole">
            <div class="key normal-key" data-key="&#8593;" id="arrowup"></div>
          </div>
          <div class="hole wrap">
            <div class="key normal-key" data-key="&#8592;" id="arrowleft"></div>
            <div class="key normal-key" data-key="&#8595;" id="arrowdown"></div>
            <div class="key normal-key" data-key="&#8594;" id="arrowright"></div>
          </div>
        </div>
      </div>
      <div class="end-keys">
        <div class="led-buttons">
          <div class="led numlock"></div>
          <div class="led capslock"></div>
          <div class="led scrolllock"></div>
        </div>
        <div class="alphanum-keys">
          <div class="hole wrap">
            <div class="key normal-key" data-key="num lock" id="numlock"></div>
            <div class="key normal-key" data-key="/" id="numpaddivide"></div>
            <div class="key normal-key" data-key="*" id="numpadmultiply"></div>
            <div class="key normal-key" data-key="-" id="numpadsubtract"></div>
            <div class="key normal-key" data-key="7" id="numpad7"></div>
            <div class="key normal-key" data-key="8" id="numpad8"></div>
            <div class="key normal-key" data-key="9" id="numpad9"></div>
            <div class="key vertical-key" data-key="+" id="numpadadd"></div>
            <div class="key normal-key" data-key="4" id="numpad4"></div>
            <div class="key normal-key" data-key="5" id="numpad5"></div>
            <div class="key normal-key" data-key="6" id="numpad6"></div>
            <div class="key normal-key" data-key="1" id="numpad1"></div>
            <div class="key normal-key" data-key="2" id="numpad2"></div>
            <div class="key normal-key" data-key="3" id="numpad3"></div>
            <div class="key vertical-key" data-key="enter" id="numpadenter"></div>
            <div class="key zero-key" data-key="0" id="numpad0"></div>
            <div class="key normal-key" data-key="." id="numpaddecimal"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="info"></div>
  </div>

</body>
</html>
